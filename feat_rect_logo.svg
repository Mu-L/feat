<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <!-- 定义渐变 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2563EB" />
      <stop offset="100%" stop-color="#3B82F6" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1E40AF" />
      <stop offset="100%" stop-color="#2563EB" />
    </linearGradient>
    
    <!-- 添加光晕滤镜 -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="blur" operator="over" />
    </filter>
  </defs>

  <!-- 主体矩形 (添加呼吸动画) -->
  <rect x="10" y="10" width="280" height="180" rx="15" ry="15" fill="url(#bgGradient)">
    <animate attributeName="opacity" values="0.95;1;0.95" dur="4s" repeatCount="indefinite" />
  </rect>
  
  <!-- 内部装饰矩形 - 代表模块化和适配性 (添加脉动动画) -->
  <rect x="20" y="20" width="260" height="160" rx="10" ry="10" fill="none" stroke="white" stroke-width="2" stroke-opacity="0.3">
    <animate attributeName="stroke-opacity" values="0.3;0.5;0.3" dur="3s" repeatCount="indefinite" />
  </rect>
  
  <!-- FEAT字母 (添加浮动动画) -->
  <g transform="translate(30, 45) scale(0.9)">
    <!-- F -->
    <path d="M10 10 H60 V30 H30 V50 H55 V70 H30 V110 H10 V10Z" fill="white">
      <animate attributeName="transform" type="translate" values="0,0;0,-1;0,0;0,1;0,0" dur="4s" repeatCount="indefinite" />
    </path>
    
    <!-- E -->
    <path d="M70 10 H120 V30 H90 V50 H115 V70 H90 V90 H120 V110 H70 V10Z" fill="white">
      <animate attributeName="transform" type="translate" values="0,0;0,-1;0,0;0,1;0,0" dur="4s" begin="0.3s" repeatCount="indefinite" />
    </path>
    
    <!-- A -->
    <path d="M130 110 L155 10 H175 L200 110 H180 L175 90 H155 L150 110 H130 Z M160 70 H170 L165 40 L160 70 Z" fill="white">
      <animate attributeName="transform" type="translate" values="0,0;0,-1;0,0;0,1;0,0" dur="4s" begin="0.6s" repeatCount="indefinite" />
    </path>
    
    <!-- T -->
    <path d="M210 10 H260 V30 H245 V110 H225 V30 H210 V10Z" fill="white">
      <animate attributeName="transform" type="translate" values="0,0;0,-1;0,0;0,1;0,0" dur="4s" begin="0.9s" repeatCount="indefinite" />
    </path>
  </g>
  
  <!-- 速度线条，表示高性能和效率 (添加流动动画) -->
  <g>
    <path d="M240 40 L270 20" stroke="white" stroke-width="4" stroke-linecap="round">
      <animate attributeName="stroke-dasharray" values="0,40;40,0" dur="1.5s" repeatCount="indefinite" />
    </path>
    <path d="M240 60 L280 30" stroke="white" stroke-width="4" stroke-linecap="round">
      <animate attributeName="stroke-dasharray" values="0,50;50,0" dur="1.5s" begin="0.3s" repeatCount="indefinite" />
    </path>
    <path d="M240 80 L270 100" stroke="white" stroke-width="4" stroke-linecap="round">
      <animate attributeName="stroke-dasharray" values="0,40;40,0" dur="1.5s" begin="0.6s" repeatCount="indefinite" />
    </path>
  </g>
  
  <!-- 四个小图标，代表四个核心特点 (添加动画) -->
  <!-- 灵活 Flexible - 波浪线 -->
  <path d="M30 160 Q40 150 50 160 Q60 170 70 160" stroke="white" stroke-width="3" stroke-linecap="round" fill="none">
    <animate attributeName="d" values="M30 160 Q40 150 50 160 Q60 170 70 160;M30 160 Q40 155 50 160 Q60 165 70 160;M30 160 Q40 150 50 160 Q60 170 70 160" dur="3s" repeatCount="indefinite" />
  </path>
  
  <!-- 高效 Efficient - 闪电图标 -->
  <path d="M90 150 L100 150 L95 160 L105 160 L90 170" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none">
    <animate attributeName="stroke-opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite" />
  </path>
  
  <!-- 适配性 Adaptable - 连接点图标 -->
  <g>
    <circle cx="125" cy="160" r="5" fill="white">
      <animate attributeName="r" values="5;5.5;5" dur="2.5s" repeatCount="indefinite" />
    </circle>
    <circle cx="145" cy="160" r="5" fill="white">
      <animate attributeName="r" values="5;5.5;5" dur="2.5s" begin="0.5s" repeatCount="indefinite" />
    </circle>
    <line x1="125" y1="160" x2="145" y2="160" stroke="white" stroke-width="2">
      <animate attributeName="stroke-opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite" />
    </line>
  </g>
  
  <!-- 技术领先 Technical - 齿轮图标简化版 -->
  <g>
    <circle cx="170" cy="160" r="8" fill="none" stroke="white" stroke-width="2">
      <animate attributeName="transform" type="rotate" values="0 170 160;360 170 160" dur="10s" repeatCount="indefinite" />
    </circle>
    <path d="M170 148 L170 152 M170 168 L170 172 M162 160 L158 160 M182 160 L178 160 M164 154 L161 151 M176 154 L179 151 M164 166 L161 169 M176 166 L179 169" stroke="white" stroke-width="2">
      <animate attributeName="transform" type="rotate" values="0 170 160;360 170 160" dur="10s" repeatCount="indefinite" />
    </path>
  </g>
  
  <!-- 右下角版本号 (添加闪烁动画) -->
  <text x="270" y="175" font-family="Arial" font-size="10" fill="white" text-anchor="end">
    v1.0
    <animate attributeName="opacity" values="0.8;1;0.8" dur="4s" repeatCount="indefinite" />
  </text>
</svg>