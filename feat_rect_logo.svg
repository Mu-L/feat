<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <!-- 定义渐变 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2563EB" />
      <stop offset="100%" stop-color="#3B82F6" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1E40AF" />
      <stop offset="100%" stop-color="#2563EB" />
    </linearGradient>
  </defs>

  <!-- 主体矩形 -->
  <rect x="10" y="10" width="280" height="180" rx="15" ry="15" fill="url(#bgGradient)" />

  <!-- 内部装饰矩形 - 代表模块化和适配性 -->
  <rect x="20" y="20" width="260" height="160" rx="10" ry="10" fill="none" stroke="white" stroke-width="2" stroke-opacity="0.3" />

  <!-- FEAT字母 -->
  <g transform="translate(30, 45) scale(0.9)">
    <!-- F -->
    <path d="M10 10 H60 V30 H30 V50 H55 V70 H30 V110 H10 V10Z" fill="white" />

    <!-- E -->
    <path d="M70 10 H120 V30 H90 V50 H115 V70 H90 V90 H120 V110 H70 V10Z" fill="white" />

    <!-- A -->
    <path d="M130 110 L155 10 H175 L200 110 H180 L175 90 H155 L150 110 H130 Z M160 70 H170 L165 40 L160 70 Z" fill="white" />

    <!-- T -->
    <path d="M210 10 H260 V30 H245 V110 H225 V30 H210 V10Z" fill="white" />
  </g>

  <!-- 速度线条，表示高性能和效率 -->
  <path d="M240 40 L270 20 M240 60 L280 30 M240 80 L270 100" stroke="white" stroke-width="4" stroke-linecap="round" />

  <!-- 四个小图标，代表四个核心特点 -->
  <!-- 灵活 Flexible - 波浪线 -->
  <path d="M30 160 Q40 150 50 160 Q60 170 70 160" stroke="white" stroke-width="3" stroke-linecap="round" fill="none" />

  <!-- 高效 Efficient - 闪电图标 -->
  <path d="M90 150 L100 150 L95 160 L105 160 L90 170" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none" />

  <!-- 适配性 Adaptable - 连接点图标 -->
  <circle cx="125" cy="160" r="5" fill="white" />
  <circle cx="145" cy="160" r="5" fill="white" />
  <line x1="125" y1="160" x2="145" y2="160" stroke="white" stroke-width="2" />

  <!-- 技术领先 Technical - 齿轮图标简化版 -->
  <circle cx="170" cy="160" r="8" fill="none" stroke="white" stroke-width="2" />
  <path d="M170 148 L170 152 M170 168 L170 172 M162 160 L158 160 M182 160 L178 160 M164 154 L161 151 M176 154 L179 151 M164 166 L161 169 M176 166 L179 169" stroke="white" stroke-width="2" />

  <!-- 右下角版本号 -->
  <text x="270" y="175" font-family="Arial" font-size="10" fill="white" text-anchor="end">v1.0</text>
</svg>