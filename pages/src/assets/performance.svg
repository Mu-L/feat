<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="780" height="460" viewBox="0 0 780 460" xmlns="http://www.w3.org/2000/svg" style="font-family:Arial">
    <!-- 标题 -->
    <text x="400" y="20" font-size="24" font-weight="bold" text-anchor="middle">Feat boasts unparalleled performance</text>

    <g transform="translate(220 35)">
        <!-- 图例 -->
        <rect x="0" y="0" width="15" height="15" fill="#fa541c" rx="2"/>
        <text x="20" y="12" font-size="12">Feat+Native</text>
        <rect x="120" y="0" width="15" height="15" fill="#1677ff" rx="2"/>
        <text x="140" y="12" font-size="12">Feat+JVM</text>
        <rect x="240" y="0" width="15" height="15" fill="#52c41a" rx="2"/>
        <text x="260" y="12" font-size="12">SpringBoot+JVM</text>
    </g>


    <!-- 启动耗时对比 -->

    <g transform="translate(10 60)">
        <text x="10" y="0" font-size="14" font-weight="bold">Startup Time</text>
        <line x1="10" y1="10" x2="750" y2="10" stroke="#bfbfbf" stroke-width="1"/>
        <rect x="10" y="15" width="8" height="15" fill="#fa541c" rx="2">
            <animate attributeName="width" from="0" to="8" dur="0.8s" fill="freeze"/>
        </rect>
        <text x="20" y="25" font-size="10" fill="#000">8 ms</text>

        <rect x="10" y="35" width="66" height="15" fill="#1677ff" rx="2">
            <animate attributeName="width" from="0" to="66" dur="0.8s" begin="0.2s" fill="freeze"/>
        </rect>
        <text x="80" y="45" font-size="10" fill="#000">60 ms</text>

        <rect x="10" y="55" width="700" height="15" fill="#52c41a" rx="2">
            <animate attributeName="width" from="0" to="700" dur="0.8s" begin="0.4s" fill="freeze"/>
        </rect>
        <text x="715" y="65" font-size="10" fill="#000">700 ms</text>
    </g>
    <!-- 内存对比标题 -->
    <text x="20" y="160" font-size="14" font-weight="bold">Memory Usage</text>
    <text x="120" y="160" font-size="10" fill="#888888">（The JVM running memory is the used heap size, with periodic fluctuations due to GC.）</text>
    <line x1="20" y1="165" x2="760" y2="165" stroke="#bfbfbf" stroke-width="1"/>
    <!-- 列生成模板 (每列10个方块) -->
    <symbol id="column-template">
        <!-- 第一列10个方块 -->
        <rect x="0" y="0" width="20" height="20" fill="currentColor" rx="2">
        </rect>
        <rect x="0" y="25" width="20" height="20" fill="currentColor" rx="2">
        </rect>
        <rect x="0" y="50" width="20" height="20" fill="currentColor" rx="2">
        </rect>
        <rect x="0" y="75" width="20" height="20" fill="currentColor" rx="2">
        </rect>
        <rect x="0" y="100" width="20" height="20" fill="currentColor" rx="2">
        </rect>
        <rect x="0" y="125" width="20" height="20" fill="currentColor" rx="2">
        </rect>
        <rect x="0" y="150" width="20" height="20" fill="currentColor" rx="2">
        </rect>
        <rect x="0" y="175" width="20" height="20" fill="currentColor" rx="2">
        </rect>
        <rect x="0" y="200" width="20" height="20" fill="currentColor" rx="2">
        </rect>
        <rect x="0" y="225" width="20" height="20" fill="currentColor" rx="2">
        </rect>
    </symbol>

    <!-- Feat+Native (6MB) -->
    <g transform="translate(20 185)">
        <text x="0" y="-5" font-size="12">Feat+Native</text>
        <use href="#column-template" x="0" y="0" style="color: #fa541c;"/>

        <rect x="0" y="150" width="20" height="20" fill="#e0e0e0" rx="2">
        </rect>
        <rect x="0" y="175" width="20" height="20" fill="#e0e0e0" rx="2">
        </rect>
        <rect x="0" y="200" width="20" height="20" fill="#e0e0e0" rx="2">
        </rect>
        <rect x="0" y="225" width="20" height="20" fill="#e0e0e0" rx="2">
        </rect>
        <text x="10" y="270" font-size="10" text-anchor="middle">6 MB</text>
    </g>

    <!-- Feat+JVM (8MB) -->
    <g transform="translate(100 185)">
        <text x="0" y="-5" font-size="12">Feat+JVM</text>
        <use href="#column-template" x="0" y="0" style="color: #4096ff;">
            <animate attributeName="opacity" values="0.7;1;0.7" begin="1s" dur="2s" repeatCount="indefinite"/>
        </use>
        <rect x="0" y="0" width="20" height="20" fill="#1677ff" rx="2">
        </rect>
        <rect x="0" y="25" width="20" height="20" fill="#1677ff" rx="2">
        </rect>
        <rect x="0" y="50" width="20" height="20" fill="#1677ff" rx="2">
        </rect>
        <rect x="0" y="75" width="20" height="20" fill="#1677ff" rx="2">
        </rect>

        <use href="#column-template" x="25" y="0" style="color: #4096ff;">
            <animate attributeName="opacity" values="0.7;1;0.7" begin="1.2s" dur="2s" repeatCount="indefinite"/>
        </use>
        <use href="#column-template" x="50" y="0" style="color: #4096ff;">
            <animate attributeName="opacity" values="0.7;1;0.7" begin="1.4s" dur="2s" repeatCount="indefinite"/>

        </use>
        <use href="#column-template" x="75" y="0" style="color: #4096ff;">
            <animate attributeName="opacity" values="0.7;1;0.7" begin="1.6s" dur="2s" repeatCount="indefinite"/>
        </use>
        <use href="#column-template" x="100" y="0" style="color: #4096ff;">
            <animate attributeName="opacity" values="0.7;1;0.7" begin="1.8s" dur="2s" repeatCount="indefinite"/>
        </use>
        <use href="#column-template" x="125" y="0" style="color: #4096ff;">
            <animate attributeName="opacity" values="0.7;1;0.7" begin="2s" dur="2s" repeatCount="indefinite"/>
        </use>
        <use href="#column-template" x="150" y="0" style="color: #4096ff;">
            <animate attributeName="opacity" values="0.7;1;0.7" begin="2.2s" dur="2s" repeatCount="indefinite"/>
        </use>
        <rect x="150" y="125" width="20" height="20" fill="#e0e0e0" rx="2">
        </rect>
        <rect x="150" y="150" width="20" height="20" fill="#e0e0e0" rx="2">
        </rect>
        <rect x="150" y="175" width="20" height="20" fill="#e0e0e0" rx="2">
        </rect>
        <rect x="150" y="200" width="20" height="20" fill="#e0e0e0" rx="2">
        </rect>
        <rect x="150" y="225" width="20" height="20" fill="#e0e0e0" rx="2">
        </rect>
        <text x="20" y="270" font-size="10" text-anchor="middle">4~65MB</text>
    </g>

    <!-- SpringBoot+JVM -->
    <g transform="translate(320 185)">
        <text x="0" y="-5" font-size="12">SpringBoot</text>
        <use href="#column-template" x="0" y="0" style="color: #389e0d;"/>
        <use href="#column-template" x="25" y="0" style="color: #389e0d;"/>
        <use href="#column-template" x="50" y="0" style="color: #52c41a;">
            <animate attributeName="opacity" values="0.7;1;0.7" begin="1s" dur="2s" repeatCount="indefinite"/>
        </use>
        <rect x="50" y="0" width="20" height="20" fill="#389e0d" rx="2">
        </rect>
        <rect x="50" y="25" width="20" height="20" fill="#389e0d" rx="2">
        </rect>
        <rect x="50" y="50" width="20" height="20" fill="#389e0d" rx="2">
        </rect>
        <rect x="50" y="75" width="20" height="20" fill="#389e0d" rx="2">
        </rect>
        <rect x="50" y="100" width="20" height="20" fill="#389e0d" rx="2">
        </rect>
        <use href="#column-template" x="75" y="0" style="color: #52c41a;">
            <animate attributeName="opacity" values="0.7;1;0.7" begin="1.2s" dur="2s" repeatCount="indefinite"/>
        </use>
        <use href="#column-template" x="100" y="0" style="color: #52c41a;">
            <animate attributeName="opacity" values="0.7;1;0.7" begin="1.4s" dur="2s" repeatCount="indefinite"/>
        </use>
        <use href="#column-template" x="125" y="0" style="color: #52c41a;">
            <animate attributeName="opacity" values="0.7;1;0.7" begin="1.6s" dur="2s" repeatCount="indefinite"/>
        </use>
        <use href="#column-template" x="150" y="0" style="color: #52c41a;">
            <animate attributeName="opacity" values="0.7;1;0.7" begin="1.8s" dur="2s" repeatCount="indefinite"/>
        </use>
        <use href="#column-template" x="175" y="0" style="color: #52c41a;">
            <animate attributeName="opacity" values="0.7;1;0.7" begin="2s" dur="2s" repeatCount="indefinite"/>
        </use>
        <use href="#column-template" x="200" y="0" style="color: #52c41a;">
            <animate attributeName="opacity" values="0.7;1;0.7" begin="2.2s" dur="2s" repeatCount="indefinite"/>
        </use>
        <use href="#column-template" x="225" y="0" style="color: #52c41a;">
            <animate attributeName="opacity" values="0.7;1;0.7" begin="2.4s" dur="2s" repeatCount="indefinite"/>
        </use>
        <use href="#column-template" x="250" y="0" style="color: #52c41a;">
            <animate attributeName="opacity" values="0.7;1;0.7" begin="2.6s" dur="2s" repeatCount="indefinite"/>
        </use>
        <use href="#column-template" x="275" y="0" style="color: #52c41a;">
            <animate attributeName="opacity" values="0.7;1;0.7" begin="2.8s" dur="2s" repeatCount="indefinite"/>
        </use>
        <use href="#column-template" x="300" y="0" style="color: #52c41a;">
            <animate attributeName="opacity" values="0.7;1;0.7" begin="3s" dur="2s" repeatCount="indefinite"/>
        </use>
        <use href="#column-template" x="325" y="0" style="color: #52c41a;">
            <animate attributeName="opacity" values="0.7;1;0.7" begin="3.2s" dur="2s" repeatCount="indefinite"/>
        </use>
        <use href="#column-template" x="350" y="0" style="color: #52c41a;">
            <animate attributeName="opacity" values="0.7;1;0.7" begin="3.2s" dur="2s" repeatCount="indefinite"/>
        </use>
        <rect x="350" y="100" width="20" height="20" fill="#e0e0e0" rx="2">
        </rect>
        <rect x="350" y="125" width="20" height="20" fill="#e0e0e0" rx="2">
        </rect>
        <rect x="350" y="150" width="20" height="20" fill="#e0e0e0" rx="2">
        </rect>
        <rect x="350" y="175" width="20" height="20" fill="#e0e0e0" rx="2">
        </rect>
        <rect x="350" y="200" width="20" height="20" fill="#e0e0e0" rx="2">
        </rect>
        <rect x="350" y="225" width="20" height="20" fill="#e0e0e0" rx="2">
        </rect>
        <text x="25" y="270" font-size="10" text-anchor="middle">25~144 MB</text>
    </g>

</svg>