<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="500" fill="#f8f9fa" />
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">翻译员工作方式对比</text>
  
  <!-- 左侧：传统方式（反射） -->
  <rect x="50" y="80" width="300" height="50" rx="5" fill="#e74c3c" />
  <text x="200" y="110" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">传统方式（反射）</text>
  
  <!-- 右侧：提前准备（静态转码） -->
  <rect x="450" y="80" width="300" height="50" rx="5" fill="#2ecc71" />
  <text x="600" y="110" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">提前准备（静态转码）</text>
  
  <!-- 左侧：传统翻译流程 -->
  <!-- 人物 -->
  <circle cx="200" cy="180" r="30" fill="#f5b7b1" stroke="#e74c3c" stroke-width="2" />
  <text x="200" y="185" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">翻译员</text>
  
  <!-- 词典 -->
  <rect x="120" y="240" width="60" height="80" rx="5" fill="#f5b7b1" stroke="#e74c3c" stroke-width="2" />
  <text x="150" y="280" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">词典</text>
  
  <!-- 语法书 -->
  <rect x="220" y="240" width="60" height="80" rx="5" fill="#f5b7b1" stroke="#e74c3c" stroke-width="2" />
  <text x="250" y="280" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">语法书</text>
  
  <!-- 对话框 -->
  <path d="M 50,350 L 350,350 L 350,420 L 220,420 L 200,450 L 180,420 L 50,420 Z" fill="#f5b7b1" stroke="#e74c3c" stroke-width="2" />
  <text x="200" y="375" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">每次翻译都需要查词典</text>
  <text x="200" y="395" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">灵活但速度慢</text>
  
  <!-- 右侧：提前准备流程 -->
  <!-- 人物 -->
  <circle cx="600" cy="180" r="30" fill="#abebc6" stroke="#2ecc71" stroke-width="2" />
  <text x="600" y="185" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">翻译员</text>
  
  <!-- 翻译稿 -->
  <rect x="570" y="240" width="60" height="80" rx="5" fill="#abebc6" stroke="#2ecc71" stroke-width="2" />
  <text x="600" y="280" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">翻译稿</text>
  
  <!-- 对话框 -->
  <path d="M 450,350 L 750,350 L 750,420 L 620,420 L 600,450 L 580,420 L 450,420 Z" fill="#abebc6" stroke="#2ecc71" stroke-width="2" />
  <text x="600" y="375" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">提前准备好翻译内容</text>
  <text x="600" y="395" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">速度快且准确</text>
  
  <!-- 连接线和箭头 -->
  <line x1="200" y1="210" x2="150" y2="240" stroke="#e74c3c" stroke-width="2" marker-end="url(#arrowhead)" />
  <line x1="200" y1="210" x2="250" y2="240" stroke="#e74c3c" stroke-width="2" marker-end="url(#arrowhead)" />
  <line x1="150" y1="320" x2="180" y2="350" stroke="#e74c3c" stroke-width="2" marker-end="url(#arrowhead)" />
  <line x1="250" y1="320" x2="220" y2="350" stroke="#e74c3c" stroke-width="2" marker-end="url(#arrowhead)" />
  
  <line x1="600" y1="210" x2="600" y2="240" stroke="#2ecc71" stroke-width="2" marker-end="url(#arrowhead)" />
  <line x1="600" y1="320" x2="600" y2="350" stroke="#2ecc71" stroke-width="2" marker-end="url(#arrowhead)" />
  
  <!-- 箭头定义 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" />
    </marker>
  </defs>
</svg>