<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
    <!-- Smart Socket 底层 -->
    <g transform="translate(0,300)">
        <rect x="100" y="0" width="600" height="60" rx="5" fill="#f8f9fa"/>
        <rect x="100" y="0" width="600" height="60" rx="5" fill="#212529" opacity="0.05"/>
        <text x="400" y="35" font-size="18" text-anchor="middle" fill="#212529" font-weight="500">smart socket</text>
        <text x="400" y="55" font-size="12" text-anchor="middle" fill="#495057">高性能网络通信引擎</text>
    </g>
    
    <!-- Feat Core 核心层 -->
    <g transform="translate(0,200)">
        <rect x="100" y="0" width="600" height="80" rx="5" fill="#f8f9fa"/>
        <rect x="100" y="0" width="600" height="80" rx="5" fill="#343a40" opacity="0.08"/>
        <text x="400" y="35" font-size="18" text-anchor="middle" fill="#212529" font-weight="500">Feat Core</text>
        <text x="400" y="55" font-size="12" text-anchor="middle" fill="#495057">HTTP/WebSocket/SSE | 响应式服务 | 静态服务</text>
    </g>
    
    <!-- Feat Cloud 和 Feat AI 业务层 -->
    <g transform="translate(0,40)">
        <!-- Feat Cloud -->
        <g transform="translate(0,0)">
            <rect x="100" y="0" width="280" height="140" rx="5" fill="#f8f9fa"/>
            <rect x="100" y="0" width="280" height="140" rx="5" fill="#1890ff" opacity="0.12"/>
            <text x="240" y="40" font-size="18" text-anchor="middle" fill="#1890ff" font-weight="500">Feat Cloud</text>
            <text x="240" y="70" font-size="12" text-anchor="middle" fill="#495057">企业级开发框架</text>
            <text x="240" y="90" font-size="12" text-anchor="middle" fill="#495057">类Spring Boot开发体验</text>
            <text x="240" y="110" font-size="12" text-anchor="middle" fill="#495057">静态编译 | 零反射</text>
        </g>
        
        <!-- Feat AI -->
        <g transform="translate(320,0)">
            <rect x="100" y="0" width="280" height="140" rx="5" fill="#f8f9fa"/>
            <rect x="100" y="0" width="280" height="140" rx="5" fill="#eb2f96" opacity="0.12"/>
            <text x="240" y="40" font-size="18" text-anchor="middle" fill="#eb2f96" font-weight="500">Feat AI</text>
            <text x="240" y="70" font-size="12" text-anchor="middle" fill="#495057">智能对话框架</text>
            <text x="240" y="90" font-size="12" text-anchor="middle" fill="#495057">多模型支持 | 异步处理</text>
            <text x="240" y="110" font-size="12" text-anchor="middle" fill="#495057">流式响应 | 灵活配置</text>
        </g>
    </g>
    
    <!-- 连接线 -->
    <g stroke="#adb5bd" stroke-width="1.5" opacity="0.7">
        <!-- Cloud和AI到Core的连接 -->
        <line x1="240" y1="180" x2="240" y2="200"/>
        <line x1="560" y1="180" x2="560" y2="200"/>
        <!-- Core到Socket的连接 -->
        <line x1="400" y1="280" x2="400" y2="300"/>
    </g>
</svg>