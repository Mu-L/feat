<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="500" fill="#f8f9fa" />
  
  <!-- 标题 -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#333">Java框架性能对比</text>
  
  <!-- 图例 -->
  <rect x="670" y="80" width="20" height="20" fill="#007bff" />
  <text x="700" y="95" font-family="Arial, sans-serif" font-size="14" fill="#333">Feat</text>
  
  <rect x="670" y="110" width="20" height="20" fill="#dc3545" />
  <text x="700" y="125" font-family="Arial, sans-serif" font-size="14" fill="#333">Spring Boot</text>
  
  <rect x="670" y="140" width="20" height="20" fill="#ffc107" />
  <text x="700" y="155" font-family="Arial, sans-serif" font-size="14" fill="#333">Vert.x</text>
  
  <!-- X轴和Y轴 -->
  <line x1="100" y1="400" x2="700" y2="400" stroke="#333" stroke-width="2" />
  <line x1="100" y1="400" x2="100" y2="100" stroke="#333" stroke-width="2" />
  
  <!-- X轴标签 -->
  <text x="250" y="430" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">Hello World场景</text>
  <text x="550" y="430" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">JSON响应场景</text>
  
  <!-- Y轴标签 -->
  <text x="60" y="230" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333" transform="rotate(-90, 60, 250)">每秒请求数 (RPS)</text>
  
  <!-- Y轴刻度 -->
  <line x1="95" y1="100" x2="105" y2="100" stroke="#333" stroke-width="2" />
  <text x="85" y="105" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#333">90,000</text>
  
  <line x1="95" y1="160" x2="105" y2="160" stroke="#333" stroke-width="2" />
  <text x="85" y="165" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#333">70,000</text>
  
  <line x1="95" y1="220" x2="105" y2="220" stroke="#333" stroke-width="2" />
  <text x="85" y="225" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#333">50,000</text>
  
  <line x1="95" y1="280" x2="105" y2="280" stroke="#333" stroke-width="2" />
  <text x="85" y="285" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#333">30,000</text>
  
  <line x1="95" y1="340" x2="105" y2="340" stroke="#333" stroke-width="2" />
  <text x="85" y="345" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#333">10,000</text>
  
  <!-- Hello World场景数据 -->
  <!-- Feat: 88,241.10 RPS -->
  <rect x="200" y="106" width="40" height="294" fill="#007bff" />
  <text x="220" y="96" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">88,241</text>
  
  <!-- Spring Boot: 34,406.30 RPS -->
  <rect x="250" y="280" width="40" height="120" fill="#dc3545" />
  <text x="270" y="270" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">34,406</text>
  
  <!-- Vert.x: 87,304.32 RPS -->
  <rect x="300" y="108" width="40" height="292" fill="#ffc107" />
  <text x="320" y="98" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">87,304</text>
  
  <!-- JSON响应场景数据 -->
  <!-- Feat: 89,489.21 RPS -->
  <rect x="500" y="104" width="40" height="296" fill="#007bff" />
  <text x="520" y="94" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">89,489</text>
  
  <!-- Spring Boot: 10,645.22 RPS -->
  <rect x="550" y="363" width="40" height="37" fill="#dc3545" />
  <text x="570" y="353" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">10,645</text>
  
  <!-- Vert.x: 84,135.96 RPS -->
  <rect x="600" y="112" width="40" height="288" fill="#ffc107" />
  <text x="620" y="102" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">84,136</text>
  
  <!-- 底部说明 -->
  <text x="400" y="470" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#6c757d">数据来源：Github Action基准测试报告</text>
</svg>