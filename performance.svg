<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1000" height="220" viewBox="0 0 1000 220" xmlns="http://www.w3.org/2000/svg" style="font-family:Arial">
    <!-- 标题 -->
    <text x="500" y="20" font-size="16" font-weight="bold" text-anchor="middle">框架性能对比</text>

    <!-- 图例 -->
    <rect x="100" y="35" width="15" height="15" fill="#fa541c" rx="2"/>
    <text x="120" y="47" font-size="12">Feat+Native</text>
    <rect x="220" y="35" width="15" height="15" fill="#722ed1" rx="2"/>
    <text x="240" y="47" font-size="12">Feat+JVM</text>
    <rect x="340" y="35" width="15" height="15" fill="#52c41a" rx="2"/>
    <text x="360" y="47" font-size="12">SpringBoot+JVM</text>

    <!-- 启动耗时对比 -->
    <text x="10" y="80" font-size="14" font-weight="bold">启动耗时</text>
    <rect x="120" y="65" width="8" height="15" fill="#fa541c" rx="2">
        <animate attributeName="width" from="0" to="8" dur="0.8s" fill="freeze"/>
    </rect>
    <text x="130" y="75" font-size="10" fill="#000">8 ms</text>

    <rect x="120" y="85" width="66" height="15" fill="#722ed1" rx="2">
        <animate attributeName="width" from="0" to="66" dur="0.8s" begin="0.2s" fill="freeze"/>
    </rect>
    <text x="190" y="95" font-size="10" fill="#000">60 ms</text>

    <rect x="120" y="105" width="700" height="15" fill="#52c41a" rx="2">
        <animate attributeName="width" from="0" to="700" dur="0.8s" begin="0.4s" fill="freeze"/>
    </rect>
    <text x="825" y="115" font-size="10" fill="#000">700 ms</text>

    <!-- 刻度线 -->
    <line x1="120" y1="110" x2="1000" y2="110" stroke="#ddd" stroke-dasharray="2,2"/>
    <text x="120" y="125" font-size="10" text-anchor="middle">0</text>
    <text x="220" y="125" font-size="10" text-anchor="middle">0.05</text>
    <text x="320" y="125" font-size="10" text-anchor="middle">0.10</text>
    <text x="420" y="125" font-size="10" text-anchor="middle">0.15</text>

    <!-- 初始内存对比 -->
    <text x="10" y="150" font-size="14" font-weight="bold">初始内存 (MB)</text>
    <rect x="120" y="135" width="60" height="30" fill="#fa541c" rx="2">
        <animate attributeName="width" from="0" to="60" dur="0.8s" fill="freeze"/>
    </rect>
    <text x="150" y="155" font-size="10" fill="#fff">6</text>

    <rect x="120" y="140" width="80" height="30" fill="#722ed1" rx="2">
        <animate attributeName="width" from="0" to="80" dur="0.8s" begin="0.2s" fill="freeze"/>
    </rect>
    <text x="160" y="160" font-size="10" fill="#fff">8</text>

    <rect x="120" y="145" width="100" height="30" fill="#52c41a" rx="2">
        <animate attributeName="width" from="0" to="100" dur="0.8s" begin="0.4s" fill="freeze"/>
    </rect>
    <text x="170" y="165" font-size="10" fill="#fff">10</text>



    <line x1="120" y1="180" x2="520" y2="180" stroke="#ddd" stroke-dasharray="2,2"/>
    <text x="120" y="195" font-size="10" text-anchor="middle">0</text>
    <text x="220" y="195" font-size="10" text-anchor="middle">50</text>
    <text x="320" y="195" font-size="10" text-anchor="middle">100</text>
    <text x="420" y="195" font-size="10" text-anchor="middle">150</text>
</svg>