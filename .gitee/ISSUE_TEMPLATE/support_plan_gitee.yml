name: ✴️参与 Gitee 个人开源项目支持计划
description: 针对  Gitee 平台上的个人开源项目，可申请免费使用 Feat 产品。
title: Gitee开源项目申请-[项目名称]
labels: [ "support" ]
body:
  - type: markdown
    attributes:
      value: |
        ## 注意事项及申请条件：

        ### 基本要求
        - 必须是 Gitee 上的**个人**开源项目（非组织/企业账号）
        - 项目必须采用 **AGPL-3.0** 或更高版本的开源协议

        ### 合规条款
        - **禁止企业关联**：项目不得由企业实际控制或主要服务于商业产品
        - **禁止代理使用**：企业员工不得通过个人账号申请用于企业项目
        - **协议完整性**：不得添加任何附加条款削弱AGPL的约束力

        ### 授权限制
        - 当发生以下情况时，授权将自动终止：
         - 项目主体变更为企业/组织
         - 项目更换非AGPL协议
         - 发现项目被企业实质性控制

        审核结果将由 Feat 团队在此 issue 中回复，我们保留最终解释权。
  - type: input
    id: project_url
    validations:
      required: true
    attributes:
      label: 项目地址
      description: 请填写您的项目地址。
  - type: textarea
    validations:
      required: true
    attributes:
      label: 项目简介
      placeholder: |
        请用一段简短的文字介绍该项目，并上传项目logo。