name: 参与企业扶持计划
description: 成立 3 年以内的初创企业，可申请免费使用 Feat 产品直至企业成立 3 年期满。
title: 格式：XXXX申请参与 Feat 扶持计划
labels: ["support"]
body:
  - type: input
    id: company
    attributes:
      label: 企业名称
      validations:
        required: true
      placeholder: https://gitee.com/your_id/your_test_project.git
  - type: input
    id: uscc
    validations:
      required: true
    attributes:
      label: 统一社会信用代码
      placeholder: https://gitee.com/your_id/your_test_project.git
  - type: textarea
    attributes:
      label: 企业Logo
      description: 上传企业Logo。
      placeholder: |
        可在此处进行图片粘贴上传。
    validations:
      required: true