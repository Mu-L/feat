name: 参与企业扶持计划
description: 成立 3 年以内的初创企业，可申请免费使用 Feat 产品。
title: 企业扶持计划申请-[企业名称]
labels: ["support"]
body:
  - type: markdown
    attributes:
      value: |
        感谢对项目的支持与关注。在提出问题之前，请确保你已查看相关开发或使用文档：
  - type: input
    id: uscc
    validations:
      required: true
    attributes:
      label: 统一社会信用代码
  - type: textarea
    attributes:
      label: 企业Logo
      description: 上传企业Logo。
      placeholder: |
        可在此处进行图片粘贴上传。
    validations:
      required: true
  - type: input
    validations:
    attributes:
      label: 企业网址